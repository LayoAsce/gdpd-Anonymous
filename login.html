<body>
	<div class="container-contact100">
		<div class="wrap-contact100">
			<div class="contact100-form">
				<span class="contact100-form-title">
					<img src="images/logo-icon.png" class="p-b-45" alt="KUBOOL">
					<br>
					Login
					<br>
					<p class="m-t-15">Recieve anonymous compliments from your friends and send anonymous messages to your friends for free.</p>
				</span>
				<p class="m-b-20" align="center"><b class="suc"></b><b class="req"></b></p>
				<form class="contact100-form validate-form" method="POST">
					<div class="wrap-input100 validate-input" data-validate="Name is required">
						<span class="label-input100">Your Username</span>
						<input class="input100" type="text" name="name" placeholder="Enter your username" minlength="3" maxlength="15" autocomplete="off" required>
						<span class="focus-input100"></span>
					</div>
					<div class="wrap-input100 validate-input">
						<span class="label-input100">Password</span>
						<input class="input100" type="password" name="password" placeholder="Enter your password" minlength="3" maxlength="16" autocomplete="off" required>
						<span class="focus-input100"></span>
					</div>
					<div class="container-contact100-form-btn">
						<div class="wrap-contact100-form-btn">
							<div class="contact100-form-bgbtn"></div>
							<button class="contact100-form-btn" name='btn-login'>
								<span>
									Login
									<i class="fa fa-long-arrow-right m-l-7" aria-hidden="true"></i>
								</span>
							</button>
						</div>
					</div>
					<p class="p-t-10" align="center"><a href="forgotpass.html">Forgot Password</a></p>
					<p class="p-t-6" align="center"><a href="register.html">Don't Have an Account? Register</a></p>
				</form>
			</div>
		</div>
	</div>
